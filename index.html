<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Import Google Icon Font -- needed for Materialize-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- awesome fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

  <link rel="stylesheet" href="./assets/css/materialize.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Happy Camper</title>
</head>

<body>

    <div class="container">

      <header>
          <div>
            <h1>Happy Camper</h1>
            <div class="container">
              <!-- Page Content goes here -->
              <h2>I am a happy camper</h2>
              </div>
          </div>
      </header>
      <main>
          <div id="park-search">
                  <h4>Search for a National Parks in a State:</h4>
                  <form id="state-form">
                      <input type="text" id="state-name">
                      <button type="submit" id="search-btn">
                          <i class="fas fa-search"></i>
                      </button>

                  </form>
                  <div id="history">
                      <!-- search history goes here -->
                      <ul id="park-history"></ul>
                  </div>
                  <div id="list">
                  <!--search list go here -->
                      <ul id="park-list"></ul>
                  </div>
                  
          </div>
      </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
