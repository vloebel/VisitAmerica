<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Import Google Icon Font -- needed for Materialize-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- awesome fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

  <!-- Materialze compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Park Information</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper green darken-4 white-text">
      <a href="#" class="brand-logo ">Happy Camper</a>

    </div>
  </nav>

  <div class="hero">
    <!-- hero is in css for use on multiple pages -->
    <!-- <img class="responsive-img" src="./assets/img/AngelsLanding-theraja.jpg"> -->
  </div>

  <header>

    <h1 id="park-chosen"></h1>
    <!-- possibly include a picture or quote if we can grab one from somewhere -->
  </header>
  <main>
    <!-- This div holds the api results that give -->
    <!-- campground information about the selected park -->
    <div class="row">
      <div class="col s12">
        <h2 id="campground-info">Campground Information</h2>
      </div>
      <div class="col s6">
        <h5>CAMPGROUNDS</h5>
        <ul id="campground-list">
          <!-- append campground info here -->
        </ul>
      </div>
      <div class="col s6" id="visitor-center">
        <!-- append visitor center -->
        <h5>VISITOR CENTER</h5>
      
      </div>
    </div>
    <div>
      <button type="button" id="return-to-search">Return to Search</button>
    </div>
  
    <div id="five-day-forecast">
      <h3> Weather Forecast hardcoded with sample data </h3>

      <div class="row">
        <!-- Card 0 -->
        <div class="col s12 m4 l2">
          <div id="card0" class="card blue-grey darken-1">
            <div class="card-content white-text">
              <p class="card-title" id="card-date-0"></p>
              <img id="card-icon-0" alt="weather icon">
              <p class="card-info mb-2 ">Temp: <span id="card-temp-0"></span> &#8457</p>

            </div>
          </div>
        </div>

        <!-- Card 1 -->
        <div class="col s12 m4 l2">
          <div id="card1" class="card blue-grey darken-1">
            <div class="card-content white-text">

              <p class="card-title" id="card-date-1"></p>
              <img id="card-icon-1" alt="weather icon">
              <p class="card-info mb-2 ">Temp: <span id="card-temp-1"></span> &#8457</p>

            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col s12 m4 l2">
          <div id="card2" class="card blue-grey darken-1">
            <div class="card-content white-text">
              <p class="card-title" id="card-date-2"></p>
              <img id="card-icon-2" alt="weather icon">
              <p class="card-info mb-2 ">Temp: <span id="card-temp-2"></span> &#8457</p>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col s12 m4 l2">
          <div id="card3" class="card blue-grey darken-1">
            <div class="card-content white-text">
              <p class="card-title" id="card-date-3"></p>
              <img id="card-icon-3" alt="weather icon">
              <p class="card-info mb-2 ">Temp: <span id="card-temp-3"></span> &#8457</p>
            </div>
          </div>
        </div>


        <!-- Card 4 -->
        <div class="col s12 m4 l2">
          <div id="card4" class="card blue-grey darken-1">
            <div class="card-content white-text">
              <p class="card-title" id="card-date-4"></p>
              <img id="card-icon-4" alt="weather icon">
              <p class="card-info mb-2 ">Temp: <span id="card-temp-4"></span> &#8457</p>

            </div>
          </div>
        </div>

      </div> <!--end of row-->
    </div> <!-- 5-day-forecast-->
        <!-- Vicky's Test Weather Cards 1/28/21 -->
        <!-- /////////////////////////////////// -->

  </main>

  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/script2.js"></script>
</body>

</html>
