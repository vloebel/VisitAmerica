<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Import Google Icon Font -- needed for Materialize-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- awesome fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

  <!-- Materialze compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Park Information</title>
</head>

<body>
  <header>
    <h1 id="park-chosen"></h1>
    <!-- possibly include a picture or quote if we can grab one from somewhere -->
  </header>
  <main>
    <!-- This div holds the api results that give -->
    <!-- campground information about the selected park -->
    <h2>Campground Information</h2>
    <div id="campground-info">
      <ul id="campground-list">
      
        <!-- append campground info here -->
        
      </ul>
    </div>
    <div id="visitor-center">
      <h2>Visitor Centers</h2>
    </div>
    <div id="five-day-forecast">
          <div class="card" id="card0">
            <h6 id="card-date-0"></h6>
            <span id="card-temp-0"></span>
            <img id="card-icon-0"></img>
          </div>
          <div class="card" id="card1">
            <h6 id="card-date-1"></h6>
            <span id="card-temp-1"></span>
            <img id="card-icon-1"></img>
          </div>
          <div class="card" id="card2">
            <h6 id="card-date-2"></h6>
            <span id="card-temp-2"></span>
            <img id="card-icon-2"></img>
          </div>
          <div class="card" id="card3">
            <h6 id="card-date-3"></h6>
            <span id="card-temp-3"></span>
            <img id="card-icon-3"></img>
          </div>
          <div id="card" id="card-4">
            <h6 id="card-date-4"></h6>
            <span id="card-temp-4"></span>
            <img id="card-icon-4"></img>
          </div>
     
    </div>
    <div>
      <button type="button" id="return-to-search">Return to Search</button>
    </div>

    
  </main>

  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/script2.js"></script>
</body>

</html>
